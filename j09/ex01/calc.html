<body>
  <input type=text name=left value=""/>
  <select name=op>
    <option value='+'>+</option>
    <option value='-'>-</option>
    <option value='*'>*</option>
    <option value='/'>/</option>
    <option value='%'>%</option>
</select>
<input type=text name=right value=""/>
<input type=submit name=submit value="Try me!" onclick="calc()"/>
<script>
function calc() {
var left = document.getElementsByName('left')[0].value;
var right = document.getElementsByName('right')[0].value;
var op = document.querySelector('[name=op]').value;
var submit = document.getElementsByName('submit');
  if (isNaN(right) || isNaN(left) || right.length == 0 || left.length == 0
      || parseInt(right) < 0 || parseInt(left) < 0){
    alert("Error :(");
  }
  else if ((parseInt(right) == 0) && (op == "/" || op == "%")) {
    console.log("It's over 9000!");
    alert("It's over 9000!");
  }
  else {
    var result = eval(parseInt(left)+op+parseInt(right));
    console.log(result);
    alert(result);
  }
}
setInterval(function() {alert("Please, use me...");}, 30000);
</script>
</body>
